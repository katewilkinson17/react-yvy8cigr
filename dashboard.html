<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kate's Meeting Tracker - AI-Powered</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            padding: 10px 20px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            font-size: 18px;
            color: #6b7280;
        }

        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            padding: 20px;
            border-radius: 10px;
            color: #991b1b;
            margin-bottom: 20px;
        }

        .meetings {
            display: grid;
            gap: 20px;
        }

        .meeting-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .meeting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .meeting-card.high {
            border-left: 5px solid #dc2626;
        }

        .meeting-card.medium {
            border-left: 5px solid #f59e0b;
        }

        .meeting-card.low {
            border-left: 5px solid #9ca3af;
        }

        .ai-score {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .ai-score.high { background: #dc2626; }
        .ai-score.medium { background: #f59e0b; }
        .ai-score.low { background: #9ca3af; }

        .ai-reasoning {
            font-size: 12px;
            color: #6b7280;
            font-style: italic;
            margin-left: 10px;
        }

        .beat-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .beat-tag {
            padding: 8px 16px;
            background: linear-gradient(90deg, #ec4899, #a855f7);
            color: white;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
        }

        .meeting-date {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .meeting-name {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .agenda-highlights {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .agenda-highlights h4 {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .agenda-highlights ul {
            margin-left: 20px;
            font-size: 14px;
            line-height: 1.7;
        }

        .tags {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 12px;
            background: #f3f4f6;
            border-radius: 12px;
            font-size: 13px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-link {
            padding: 10px 18px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            color: #2563eb;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .action-link:hover {
            background: #3b82f6;
            color: white;
        }

        .action-link.opengov {
            border-color: #10b981;
            color: #059669;
        }

        .action-link.opengov:hover {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Kate's Meeting Tracker</h1>
            <div class="subtitle">AI-Powered Meeting Intelligence ‚Ä¢ WPRI 12 News</div>
            <div class="stats" id="stats"></div>
        </header>

        <div id="content">
            <div class="loading">ü§ñ Loading...</div>
        </div>
    </div>

    <script>
        // PASSWORD PROTECTION
        const CORRECT_PASSWORD = 'justCALL124action';  // ‚ö†Ô∏è CHANGE THIS PASSWORD!

        // GitHub API setup
        const GITHUB_TOKEN = 'YOUR_TOKEN_HERE';  // We'll add this if needed
        const API_URL = 'https://api.github.com/repos/katewilkinson17/-meeting-tracker/contents/backend/data/scored_meetings.json';

        function checkPassword() {
            const userPassword = prompt('üîê Enter password to access dashboard:');
            
            if (userPassword === CORRECT_PASSWORD) {
                loadMeetings();
            } else if (userPassword === null) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <h2>üîí Access Required</h2>
                        <p>This dashboard is password protected.</p>
                        <button onclick="checkPassword()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 8px; border: 2px solid #667eea; background: #667eea; color: white;">
                            Try Again
                        </button>
                    </div>
                `;
            } else {
                alert('‚ùå Incorrect password. Try again.');
                checkPassword();
            }
        }

        async function loadMeetings() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const meetings = await response.json();

                // Filter to next 7 days
                const today = new Date();
                const sevenDaysOut = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                
                const filtered = meetings.filter(meeting => {
                    const meetingDate = new Date(meeting.date);
                    return meetingDate >= today && meetingDate <= sevenDaysOut;
                });

                // Sort by AI score
                filtered.sort((a, b) => (b.aiScore || 0) - (a.aiScore || 0));

                renderMeetings(filtered);
                updateStats(filtered);

            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error loading meetings</strong><br>
                        ${error.message}<br><br>
                        <small>Repo is private - need to add GitHub token</small>
                    </div>
                `;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function getBeatTopics(meeting) {
            const tags = meeting.tags || [];
            const tagString = tags.join(' ').toLowerCase();
            const beats = [];

            if (tagString.includes('housing') || tagString.includes('development')) {
                beats.push({ icon: 'üè†', label: 'HOUSING' });
            }
            if (tagString.includes('wind') || tagString.includes('energy')) {
                beats.push({ icon: '‚ö°', label: 'OFFSHORE WIND' });
            }
            if (tagString.includes('school') || tagString.includes('education')) {
                beats.push({ icon: 'üè´', label: 'EDUCATION' });
            }

            return beats;
        }

        function renderMeetings(meetings) {
            if (meetings.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <h2>No meetings found</h2>
                        <p>Check back later!</p>
                    </div>
                `;
                return;
            }

            const html = meetings.map(meeting => {
                const priority = meeting.priority || 'medium';
                const scoreClass = meeting.aiScore >= 75 ? 'high' : meeting.aiScore >= 50 ? 'medium' : 'low';
                const beatTopics = getBeatTopics(meeting);

                return `
                    <div class="meeting-card ${priority}">
                        <div>
                            <span class="ai-score ${scoreClass}">ü§ñ AI Score: ${meeting.aiScore}/100</span>
                            <span class="ai-reasoning">${meeting.aiReasoning || ''}</span>
                        </div>
                        
                        ${beatTopics.length > 0 ? `
                            <div class="beat-tags">
                                ${beatTopics.map(b => `<div class="beat-tag">${b.icon} ${b.label} | YOUR BEAT</div>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="meeting-date">
                            ${formatDate(meeting.date)}${meeting.time ? ' ‚Ä¢ ' + meeting.time : ''}
                        </div>
                        <div class="meeting-name">${meeting.name}</div>
                        
                        ${meeting.agendaHighlights ? `
                            <div class="agenda-highlights">
                                <h4>üìÑ AGENDA HIGHLIGHTS:</h4>
                                <ul>
                                    ${meeting.agendaHighlights.map(h => `<li>${h}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${meeting.tags ? `
                            <div class="tags">
                                ${meeting.tags.map(t => `<span class="tag">üè∑Ô∏è ${t}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="actions">
                            ${meeting.agendaUrl ? 
                                `<a href="${meeting.agendaUrl}" target="_blank" class="action-link">üìÑ Agenda PDF</a>` : 
                                ''}
                            <a href="${meeting.opengovUrl}" target="_blank" class="action-link opengov">üèõÔ∏è OpenGov</a>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('content').innerHTML = `<div class="meetings">${html}</div>`;
        }

        function updateStats(meetings) {
            const high = meetings.filter(m => m.priority === 'high').length;
            const medium = meetings.filter(m => m.priority === 'medium').length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat">üìä <strong>${meetings.length}</strong> meetings</div>
                <div class="stat">üî¥ <strong>${high}</strong> high priority</div>
                <div class="stat">üü° <strong>${medium}</strong> medium priority</div>
            `;
        }

        // Start with password check
        checkPassword();
    </script>
</body>
</html>
